service: rtkq-streaming-web-socket-api

frameworkVersion: '2'

plugins:
  - serverless-bundle

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  websocketsApiName: rtkq-streaming-web-socket-api
  websocketsApiRouteSelectionExpression: $request.body.action # custom routes are selected by the value of the action property in the body
  environment:
    CONNECTIONS_TABLE_NAME: !Ref RtkqStreamingConnectionsTable
    WS_API_ENDPOINT: ${cf:rtkq-streaming-web-socket-api-dev.ServiceEndpointWebsocket}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
      Resource:
        - !GetAtt RtkqStreamingConnectionsTable.Arn
        - !Join ['/', [!GetAtt RtkqStreamingConnectionsTable.Arn, 'index', '*']]
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
        - dynamodb:DescribeStream
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:ListStreams
      Resource:
        - ${cf:rtkq-streaming-http-api-dev.RtkqStreamingMainTableArn}

resources:
  Resources:
    RtkqStreamingConnectionsTable:
      Type: AWS::DynamoDB::Table
      # DeletionPolicy: Retain
      # UpdateReplacePolicy: Retain
      Properties:
        TableName: RtkqStreamingConnectionsTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH

functions:
  connect:
    handler: web-socket-handlers/connect.handler
    events:
      - websocket:
          route: $connect
          # authorizer:
          #   name: authorizer
          #   identitySource:
          #     - 'route.request.querystring.authorizer'

  disconnect:
    handler: web-socket-handlers/disconnect.handler
    events:
      - websocket:
          route: $disconnect

  # KeepConnectionAlive:
  #   handler: web-socket-handlers/keepConnectionAlive.handler
  #   events:
  #     - websocket:
  #         route: keepAlive

  ordersStream:
    handler: stream-handlers/ordersStream.handler
    events:
      - stream:
          type: dynamodb
          batchSize: 1
          startingPosition: LATEST
          arn: ${cf:rtkq-streaming-http-api-dev.RtkqStreamingMainTableStreamArn}
          enabled: true

